<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="transition-overlay"></div>
    <!-- Navigation Bar -->
    <nav class="top-navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <h2 class="section-title">Contact</h2>
        <h3 class="contact-subtitle">Contact Me</h3>

        <!-- Contact Info Grid -->
        <div class="contact-info-grid">
            <div class="contact-card">
                <i class="fas fa-map-marker-alt"></i>
                <h4>Address</h4>
                <p>364 Riverway, Boston, MA</p>
            </div>
            <div class="contact-card">
                <i class="fas fa-envelope"></i>
                <h4>Email</h4>
                <p>gawde.ani@northeastern.edu</p>
            </div>
            <div class="contact-card">
                <i class="fas fa-phone"></i>
                <h4>Mobile</h4>
                <p>+1 617-735-7469</p>
            </div>
            <div class="contact-card">
                <i class="fas fa-share-alt"></i>
                <h4>Social Profiles</h4>
                <a href="https://github.com/DarkEnough" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/anish-gawde/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            
        </div>
    </section>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const overlay = document.getElementById("transition-overlay");
    const links = document.querySelectorAll("a");

    // Fade in: Hide the overlay after the page loads
    setTimeout(() => {
        overlay.classList.add("inactive");
    }, 300); // Adjust the timing as needed

    // Fade out: Show the overlay before navigating
    links.forEach(link => {
        link.addEventListener("click", (e) => {
            const href = link.getAttribute("href");
            if (!href || href.startsWith("#")) return; // Skip anchor links

            e.preventDefault(); // Prevent default navigation

            // Activate fade-out effect
            overlay.classList.remove("inactive");

            // Navigate after animation
            setTimeout(() => {
                window.location.href = href;
            }, 500); // Match the transition duration
        });
    });
});

</script>
</html>
